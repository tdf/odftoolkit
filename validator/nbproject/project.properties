application.desc=This tools validates ODF documents.
application.homepage=http://odftoolkit.org/projects/odftoolkit/pages/ODFValidator
application.title=ODF Validator
application.vendor=Sun Microsystems, Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/odfvalidator.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.isorelax-jaxp-bridge-1.0.jar=lib/isorelax-jaxp-bridge-1.0.jar
file.reference.isorelax.jar=lib/isorelax.jar
file.reference.msv.jar=lib/msv.jar
file.reference.odfdom.jar=lib/odfdom.jar
file.reference.relaxngDatatype.jar=lib/relaxngDatatype.jar
file.reference.xercesImpl.jar=lib/xercesImpl.jar
file.reference.xsdlib.jar=lib/xsdlib.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.isorelax-jaxp-bridge-1.0.jar}:\
    ${file.reference.isorelax.jar}:\
    ${file.reference.msv.jar}:\
    ${file.reference.odfdom.jar}:\
    ${file.reference.relaxngDatatype.jar}:\
    ${file.reference.xsdlib.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchchecked
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.odftoolkit.odfvalidator.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${file.reference.xercesImpl.jar}:\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djavax.xml.validation.SchemaFactory:http://relaxng.org/ns/structure/1.0=org.iso_relax.verifier.jaxp.validation.RELAXNGSchemaFactoryImpl  -Dorg.iso_relax.verifier.VerifierFactoryLoader=com.sun.msv.verifier.jarv.FactoryLoaderImpl
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
